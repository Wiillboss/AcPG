    <form>
        <fieldset>
            <legend>Dados do atendimento.</legend>
                <label>
                    Nome do(a) paciente:
                    <input type="text" name="nomePa" id="ID_nome_Pa" minlength="7" maxlength="25" size="40px" required>
                </label>
            <label class="label_tipo_veiculo">Tipo de veiculo.    
                <select name="tipo_de_transporte" id="ID_tipo_de_transporte">
                    <option value="">Informe o tipo de transporte.</option>
                    <option value="van">Van</option>
                    <option value="carro_de_passeio">Carro de Passeio</option>
                    <option value="ambulancia">Ambulância</option>
                </select>
            </label>
           
            <label class="label_atendente">Atendente
                <select name="selecao_atendente_tfd" id="ID_selecao_atendente_tfd">
                    <option value="">Informe o(a) atendente.</option>
                    <option value="danilo">Danilo</option>
                    <option value="juliana">Juliana</option>
                    <option value="rafael">Rafael</option>
                    <option value="valbert">Valbert</option>
                    <option value="wagner">Wagner</option>
                    <option value="willian">Willian</option>
                </select>
            </label>
            <input type="button" value="Salvar" class="btn_Salvar">
        </fieldset>
        <fieldset>
            <legend>Dados para confirmação</legend>
                <label>
                    Nome do(a) paciente:
                    <input type="text" name="nomePa" id="ID_nome_Pa" minlength="7" maxlength="25" size="40px" required>
                </label>
                <label class="label_tipo_veiculo">Tipo de veiculo.    
                    <select name="tipo_de_transporte" id="ID_tipo_de_transporte">
                        <option value="">Informe o tipo de transporte.</option>
                        <option value="van">Van</option>
                        <option value="carro_de_passeio">Carro de Passeio</option>
                        <option value="ambulancia">Ambulância</option>
                    </select>
                </label>
                <label class="label_atendente">Atendente
                    <select name="selecao_atendente_tfd" id="ID_selecao_atendente_tfd">
                        <option value="">Informe o(a) atendente.</option>
                        <option value="danilo">Danilo</option>
                        <option value="juliana">Juliana</option>
                        <option value="rafael">Rafael</option>
                        <option value="valbert">Valbert</option>
                        <option value="wagner">Wagner</option>
                        <option value="willian">Willian</option>
                    </select>
                </label>
                <input type="button" value="Salvar" class="btn_Salvar">
        </fieldset>
