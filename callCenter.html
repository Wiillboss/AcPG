<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleCallCenter.css">
    <link rel="stylesheet" href="css/stylePainelCentralMenu.css">
    <link rel="stylesheet" href="css/styleFormulario.css">
    <title>Call Center</title>
</head>

<body>
    <header>
        Cabeçario da página Call Center.
    </header>
    <p class="paragrafo_inicial">Call Center.</p>
    <form>
        <fieldset>
            <fieldset class="fieldset_interno">
                <legend>Dados do atendimento.</legend>
                    <label>
                        Nome:
                        <input type="text" name="nomePa" id="ID_nome_Pa" minlength="7" maxlength="35" size="40px" 
                            placeholder="Digite o nome do(a) contribuinte." required>
                    </label>
                    <label class="label_bairro">
                        Bairro:
                        <input type="text" name="bairro" id="ID_bairro" minlength="4" maxlength="25" size="40px" 
                        placeholder="Digite o nome do bairro." required>
                    </label>
            </fieldset>
            <fieldset class="fieldset_interno">
                <legend>Atendente.</legend>
                    <select name="selecao_atendente" id="ID_selecao_atendente">
                        <option value="">Informe o(a) atendente.</option>
                        <option value="ana_maria">Ana Maria</option>
                        <option value="barbara">Barbara</option>
                        <option value="giselle">Giselle</option>
                        <option value="jaqueline">Jaqueline</option>
                        <option value="marcella">Macella</option>
                        <option value="rosana">Rosana</option>
                    </select>
            </fieldset>
            <input type="button" value="Salvar" class="btn_Salvar">
        </fieldset>
    </form>
    <nav>
        <ul>
            <li>    <a href="registro.html">Agendamentos</a>         </li>
            <li>    <a href="painelCentral.html">Painel Central</a>  </li>

            <li>    <a href="pesquisa.html">Pesquisa</a>                </li>
            <li>    <a href="index.html">Login</a>                   </li>
        </ul>
    </nav>

    <footer>
        Site criado por Willian dos Santos Silva.
    </footer>

</body>

</html>
